name: .NET CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      error_output: ${{ steps.read_error.outputs.error_content }}
    steps:
    - uses: actions/checkout@v4
    - name: Initialize error file
      run: |
        rm -f error.txt
        touch error.txt
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install Maven Dependencies
      run: mvn clean install -DskipTests >> error.txt 2>&1
      continue-on-error: true
    - name: Install Python Dependencies
      run: |
        if [ -f requirements.txt ]; then
          pip install -r requirements.txt >> error.txt 2>&1
        else
          echo "No requirements.txt found" >> error.txt
        fi
      continue-on-error: true
    - name: Restore
      run: dotnet restore >> error.txt 2>&1
      continue-on-error: true
    - name: Build
      run: dotnet build --no-restore >> error.txt 2>&1
      continue-on-error: true
    - name: Test
      run: dotnet test --no-build >> error.txt 2>&1
      continue-on-error: true
    - name: Read error file
      id: read_error
      run: |
        if [ -s error.txt ]; then
          echo "error_content<<EOF" >> $GITHUB_OUTPUT
          cat error.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        else
          echo "error_content=No errors" >> $GITHUB_OUTPUT
        fi

  reusable_workflow_job:
    needs: build
    if: ${{ needs.build.outputs.error_output != 'No errors' }}
    uses: 6268Abhishek/Crud_Web_API/.github/workflows/build-b.yml@master
    with:
      buildError: ${{ needs.build.outputs.error_output }}
    secrets:                                                    # ‚Üê YEH ADD KARO
      AZURE_AI_ENDPOINT: ${{ secrets.AZURE_AI_ENDPOINT }}
      AZURE_AI_KEY: ${{ secrets.AZURE_AI_KEY }}
      AGENT_ID: ${{ secrets.AGENT_ID }}
